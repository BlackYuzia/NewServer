		 Allow action on Yourself.
		 If it is included then when you select, all or by commands, you will also be action.
		 0 - off
		*/
		"ActionOnTheMy"		"0"
		
		/*******RU******
		 Игнорируется бан выданый через веб или на других серверах
		 0 - выключено
		 1 - действует бан с сервера которого выдан
		 2 - действует бан с сервера которого выдан и веб
		********EN******
		 Ignoring the ban issued via the web and on other servers
		 0 - off
		 1 - the ban from the server of which is issued
		 2 - there is a ban from the server which is issued and the web
		*/
		"IgnoreBanServer"	"0"
		
		/*******RU******
		 Игнорируется мут выданый через веб или на других серверах
		 0 - выключено
		 1 - действует мут с сервера которого выдан
		 2 - действует мут с сервера которого выдан и веб
		********EN******
		 The mute issued through the web and on other servers are ignored
		 0 - off
		 1 - the mute from the server of which is issued
		 2 - there is a mute from the server which is issued and the web
		*/
		"IgnoreMuteServer"	"0"
		
		/*******RU******
		 Блокирует IP, если он был найден в базе данных,
		 если бан выдан по стиму
		 0 - выключено
		********EN******
		 Blocks IP if it has been found in the database,
		 if the ban is given on a steamID
		 0 - off
		*/
