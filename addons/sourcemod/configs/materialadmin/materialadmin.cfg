		/*******RU******
		 Тип сервер бана. 
		 1 - по стиму. 
		 0 - по айпи.
		********EN******
		 Type server ban. 
		 1 - SteamID. 
		 0 - IP.
		*/
		"ServerBanTyp"		"1"
		
		/*******RU******
		 Время бана, 
		 0 - выключено, 
		 рекомендуется ставить от 1 до 5 минут.
		 Это будет выполняться после повторного захода забаненого для облегчения бд от спама, зависим от "ServerBanTyp".
		 Если разбанили через веб, то нужн подождать пока этот бан закончится.
		 Если разбаниваете через консоль, то должно сразу разбанится. Если конечно учтён "ServerBanTyp".
		********EN******
		 Ban time, 
		 0 - off, 
		 it is recommended to set from 1 to 5 minutes.
		 This will be done after re-entering the filter to facilitate the database from spam, dependent on "ServerBanTyp".
		 If unbanned through the web, you need to wait until this ban is over.
		 If you unban via the console, then has to at once it will be unbaned. If of course "ServerBanTyp" is considered.
		*/
		"ServerBanTime"		"1"
		
		/*******RU******
		 Время мута через станлартные функции basecomm
		 0 - навсегда, 
		 -1 - временный, 
		 ну и как обычно.
		********EN******
		 Mute time through the standard basecomm functions
		 0 - Permanent, 
		 -1 - temporary well and as usual.
		*/
		"BasecommTime"		"0"
		
		/*******RU******
		 Меню бана (тип)
		 0 - есть выбор
		 1 - нет выбора(Стим)
		 2 - нет выбора(айпи)
		********EN******
		 Ban menu (type)
		 0 - there is a choice
		 1 - there is no choice (SteamID)
		 2 - there is no choice (IP)
		*/
		"BanTypMenu"		"0"
		
		/*******RU******
		 Как часто загружать админов из бд
		 0 - тока по команде и при запуске плагина
		 1 - каждую карту
		 2 - каждую карту и при обновление кеша другими плагинами
		********EN******
		 How often to load administrators from a DB
		 0 - only by command and when the plug-in is started
		 1 - each map
		 2 - each map and when updating the cache with other plug-ins
		*/
		"AdminUpdateCache"	"0"
		
		/*******RU******
		 Использование прав на размут и разбан
		 0 - можно всё при наличие серверных флагов без веб
		 1 - при наличие серверных и веб флагов
		********EN******
		 The use of rights to unmute and unban
		 0 - all is possible in the presence of server flags without web
		 1 - if you have server and web flags
		*/
		"UnMuteUnBan"		"1"
		
		/*******RU******
		 Проверять обновление плагина
		 Для работы нужен SteamWorks
		 0 - выключено
		********EN******
		 Update plugin check
		 To work, you need SteamWorks
		 0 - off
		*/
		"UpdatePlugin"		"1"
	}
	
