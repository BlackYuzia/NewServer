"materialadmin"
{
	"Config"
	{
		/*******RU******
		 Сайт, на который будет посылать плагин для разбана
		********EN******
		 The website to which will send a plug-in for unban
		*/
		"Website"			"http://SourceBans/"
		
		/*******RU******
		 ID сервера (Посмотреть в Админцентре -> Сервера чтобы найти ID для этого сервера)
		********EN******
		 ID server (To look in Adminpanel-> Servers to find ID for this server)
		*/
		"ServerID"			"-1"

		/*******RU******
		 Разрешить/Запретить доступ админам к консольной команде sm_addban
		 1 - Разрешено
		 0 - Запрещено
		********EN******
		 Allow / Deny admins access to the console command sm_addban
		 1 - Allow
		 0 - Deny
		*/
		"Addban"			"1"

		/*******RU******
		 Разрешить/Запретить доступ админам к консольной команде sm_unban
		 1 - Разрешено
		 0 - Запрещено
		********EN******
		 Allow / Deny admins access to the console command sm_unban
		 1 - Allow
		 0 - Deny
		*/
		"Unban"				"1"
		
		/*******RU******
		 Разрешить/Запретить доступ к команде !report
		 1 - Разрешено
		 0 - Запрещено
		********EN******
		 Allow / Deny access to the command !Report
		 1 - Allow
		 0 - Deny
		*/
		"Report"			"1"
        
		/*******RU******
		 Префикс таблицы, который вы указали при установке веб панели. (по умолчанию: "sb")
		********EN******
		 Table prefix which you have specified a panel web at installation. (by default: "sb")
		*/
		"DatabasePrefix"	"sb"

		/*******RU******
		 Сколько секунд ждать перед повтороной проверкой бана игрока после неудачной попытки. 
		 Мин = 15.0 
		 Макс = 60.0
		********EN******
		 How many seconds to wait before re-checking the player's ban after an unsuccessful attempt. 
		 Min = 15.0 
		 Max = 60.0
		*/
		"RetryTime"			"60.0"
		
		/*******RU******
		 Формат времени в оффлайн меню
		********EN******
		 Offline menu time format
		*/
		"OffTimeFormat"		"%d.%m|%H:%M"
		
		/*******RU******
		 Сколько выводить игроков в оффлайн меню
		********EN******
		 How many to bring players offline menu
		*/
		"OffMaxPlayers"		"21"
		
		/*******RU******
		 Очищать ли список оффлайн игроков в конце карты
		 0 - выключено
		********EN******
		 Clean up the list of offline players at the end of the map
		 0 - off
		*/
		"OffMapClear"		"0"
		
		/*******RU******
		 Вид меню для оффлайна
		 {NICK} 	- ник
		 {STEAMID} 	- стим 
		 {TIME} 	- время
		 \n 		- перенос строки
		********EN******
		 Offline Menu View
		 {NICK} 	- Nick
		 {STEAMID} 	- SteamID 
		 {TIME} 	- time
		 \n 		- line break
		*/
		"OffMenuNast"    "{NICK} ({TIME})"
		
		/*******RU******
		 Сообщение забаненому
		 1 - новый вариант (кс:го не поддерживается)
		 0 - старый.
		********EN******
		 Message to the banned
		 1 - New version (The is not supported at CS:GO)
		 0 - Old.
		*/
		"BanSayPanel"		"0"
		
		/*******RU******
		 Показ действий админа
		 0 - не показывать ни чего. 
		 1 - показывать от имени админ.
		 2 - показывать от настоящего имени админа.
		 3 - показывать от настоящего имени админа. От сервера не показывать.
		********EN******
		 Display of actions of the administrator
		 0 - Do not show anything. 
		 1 - Show on behalf of admin.
		 2 - Show on the real name of the admin.
		 3 - Show on the real name of the admin. Do not show server.
		*/
		"ShowAdminAction"	"2"
		
		/*******RU******
		 Возможность банить или мутить несколько человек за раз через меню, к консольным командам не относится
		 0 - выключено
		 1 - тока выбор по игрокам
		 2 - доступны пункты "все" "кт" "т"
		********EN******
		 The ability to ban or mutilate a few people at a time through the menu, does not apply to console commands
		 0 - off
		 1 - only the choice of the players
		 2 - Available items "All" "CT" "T"
		*/
		"MassBan"			"1"
		
